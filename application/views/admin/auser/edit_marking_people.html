{% include 'admin/iheader.html' %}
<style>
	body {margin: 10px;}
	.demo-carousel {height: 200px;line-height: 200px;text-align: center;}
	.layui-table-view .layui-table {width: 100%}
	.model {padding: 20px;}
	.layui-upload-img {width: 100px;height: 100px;border: 1px solid transparent;}
</style>
{% include 'admin/crumbs1.html' %}
<form class="layui-form" action="" style="width: 700px; padding-bottom: 30px;">
</form>
<script>
	ykp.defineClass(['element', "jquery"], {
		init: function() {
			var it = this;
			//初始化列表
			it.initFrom();
		},
		initFrom: function() {
			hm.showAddEdit({
				el: ".layui-form",
				list: [
					{type: "text",name: "名称",verify:"required",field: "name"},
					{type: "text",name: "呢称",verify:"required",field: "nickname"},
					{type: "text",name: "岗位",verify:"required",field: "position"},
					{type: "text",name: "座机",verify:"required",field: "tel"},
					{type: "text",name: "手机",verify:"tel",field: "mobile"},
					{type: "text",name: "邮箱",verify:"email",field: "email"}
				],
				selectKey:"id",   //列字段id   例: id, product_id
				verifyData:{
					option: [{
						verifyDate: "email"
					},{
						verifyDate: "tel"
					}],
					el: ".layui-form"
				},  //检索  默认  ''  要检索时  添加检索
				infoUrl:"/admin/am/Api_marking_people/info",   //编辑详情接口
				addEditUrl:'/admin/am/Api_marking_people/update_or_add', //添加的接口 
				prevUrl:'{{base_url}}/admin/auser/marking_people'   //添加成功返回的页面
			});
		},
	});
</script>
</body>
