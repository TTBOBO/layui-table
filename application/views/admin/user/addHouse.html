<style>
	body {margin: 10px;}
	.demo-carousel {height: 200px;line-height: 200px;text-align: center;}
	.layui-table-view .layui-table {width: 100%}
	.model {padding: 20px;}

{% include 'admin/crumbs1.html' %}
<form class="layui-form" action="" style="width: 720px; padding-bottom: 30px;">
</form>
<script src="/resource/admin/js/jslib/citys.js"></script>
<!--<script src="/resource/admin/js/jslib/bootstrap-3.3.5/js/bootstrap.min.js"></script>-->
<script>
	ykp.defineClass(['element', "jquery"], {
		init: function() {
			var it = this;
			//初始化列表
			it.initFrom();
		},
		initFrom: function() {
			hm.showAddEdit({
				el: ".layui-form",
				list: [
					{type: "text",name: "申请人",field: "um_look_house.uid",verify:"required"},
					{type: "text",name: "店铺ID", field: "im_shop.name",verify:"pInt"},
					{type: "time",name: "预约时间",field: "um_look_house.start_at",verify:"required"},
					{type: "text",name: "姓名",verify:"required",field: "um_look_house.name"},
					{type: "text",name: "电话",verify:"tel",field: "um_look_house.phone"},
					{type: "text",name: "人数",verify:"pInt",field: "um_look_house.num"},
					{type: "select",name: "状态",verify:"required",field: "um_look_house.status",sOption: {0: "提交审核",1: "通过",2: "失败"}},
					{type: "text",name: "备注",verify:"",field: "um_look_house.remark"},
					{type: "text",name: "看房验证码",verify:"pInt",field: "um_look_house.code"}
				],
				selectKey:"",   //列字段id   例: id, product_id
				verifyData:{
					option: [{
						verifyDate: "pInt"
					}, {
						verifyDate: "tel"
					}],
					el: ".layui-form"
				}, 
				//检索  默认  ''  要检索时  添加检索
				infoUrl:"/admin/pm/api_look_house/info",   //编辑详情接口
				addEditUrl:'/admin/pm/api_look_house/update_or_add', //添加的接口 
				prevUrl:'{{base_url}}/admin/user/look_house'   //添加成功返回的页面
			});
		},
	});
</script>
</body>
</html>
