{% include 'admin/iheader.html' %}
<style>
	body {margin: 10px;}
	.demo-carousel {height: 200px;line-height: 200px;text-align: center;}
	.layui-table-view .layui-table {width: 100%}
	.model {padding: 20px;}
	.layui-upload-img {width: 100px;height: 100px;border: 1px solid transparent;}
</style>
{% include 'admin/crumbs1.html' %}
<form class="layui-form" action="" style="width: 700px; padding-bottom: 30px;">
</form>
<script>

	ykp.defineClass(['element', "jquery"], {
		init: function() {
			var it = this;
			//初始化列表
			it.initFrom();
		},

		initFrom: function() {
			hm.showAddEdit({
				el: ".layui-form",
				list: [
					{type: "text",name: "id",field: "id"},
					{type: "text",name: "行业ID",field: "industry_id",verify:"required"},
					{type: "text",name: "城市ID",field: "city_ids",verify:"pInt"},
					{type: "select",name: "投资阶段",verify:"required",field: "fund_types",sOption: {1: "种子轮",2: "天使轮",3: "P-A",4: "A轮",5: "A+轮",6: "B轮",7: "B+轮",8: "C轮",9: "D轮",10: "E轮"}}
				],
				selectKey:"id",   //列字段id   例: id, product_id
				verifyData:{
					option: [{
						verifyDate: "pInt"
					}],
					el: ".layui-form"
				},
				//检索  默认  ''  要检索时  添加检索
				infoUrl:"/admin/Api_provider_people/info",   //编辑详情接口
				addEditUrl:'/admin/Api_provider_people/update_or_add', //添加的接口 
				prevUrl:'{{base_url}}/admin/user/personal'   //添加成功返回的页面
			});
		},
	});
</script>
</body>
</html>
