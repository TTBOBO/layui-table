{% include 'front/header.html' %}
<link rel="stylesheet" href="/resource/front/css/regist.css" />
<div id="container">
    <div class="clearfix wrap">
        <div class="pull-left left-content">
            <img src="/resource/admin/image/1658.jpg" />
        </div>
        <div class="pull-left right-content">
            <form id="validateForm">
                <div class="form-group form-wrap">
                    <div class="input-group">
                            <img src="/resource/admin/image/873.png" />
                        <input id="phoneNumber" validate="phone" msg="请正确输入手机号码" type="text" placeholder="请输入手机号码" class="required phone"/>
                    </div>
                </div>
                <div class='form-group' style="margin-bottom:0">
                    <div  class="input-group form-wrap vcode">
                            <img src="/resource/admin/image/871.png" />
                        <input type="text" id="vcode" validate="/[\d]{4}/" style="width:101px" msg="验证码格式错误" type="text" placeholder="请输入验证码"/>
                    </div>
                    <div class="register">获取验证码</div>
                </div>
                <div class="form-group form-wrap" style="margin-bottom:20px">
                    <div class="input-group">
                            <img src="/resource/admin/image/872.png" />
                        <input id="password" validate="password" msg="密码不符合规格" type="password" validate="password" placeholder="请输入密码">
                    </div>
                </div>
                <span class="already">已经有账号？ | </span> <span style="color:#4373f9"> 直接登录</span>
                <div class="registerNow" id="reg_btn">
                    立即注册
                </div>
                <div class="private">
                    点击“ 立即注册“即表示是您同意并愿意遵守
                    海脉空间<span>用户协议</span>和<span>隐私政策.</span>
                </div>
            </form>
        </div>
    </div>
</div>
<script src="/resource/front/js/jsapp/regist.js"></script>
<script src="/resource/front/js/jslib/validate.min.js"></script>
{% include 'front/footer.html' %}
