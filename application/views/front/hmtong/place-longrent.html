<div class="place-longrent" style="display: none">	<div class="top-bar">		<span>场地实体长租服务产品</span>	</div>	{% for key,item in changzu %}	<div style="background: #f9fcff" class="periodofrent">		<div class="periodofrent-items clear">			<div class="active-left">				<div class="wensday">					<img src="{{item['img']}}" />				</div>			</div>			<div class="active-right">				<span>{{item['term']}}</span>				<ul class="active-right-down">					<li>单月费用：{{item['cost']}}押金方式：{{item['deposit']}} 交租方式：{{item['pay']}}</li>					<li>适用范围：{{item['range']}}</li>				</ul>				<div class="yuyue">					<div class="yuyue-left" style="background-color:#37a3ff;color: #FFFFFF;">						预约看房					</div>					<div class="yuyue-right" style="background-color:#FFFFFF;border: solid 1px #37a3ff; color:#37a3ff;">						<a href="/Hmtong/hmtLongRentDetails">在线购买</a>					</div>				</div>			</div>		</div>	</div>	{% endfor %}	<div class="contact-cont">		<p class="contacttit">亲，以上没有符合您需求的，可提交您的需求，我们可以自定义为您提供服务！<br/> 或电联我们<span>{{tel}}</span></p>		<ul >			<li style="height:160px;margin-bottom: 30px;padding-left: 86px "><i style="top:18px;left: 30px;"><img src="/resource/front/images/pencil.png" alt=""></i><textarea placeholder="填写您的需求。"></textarea></li>			<li style="margin-bottom:20px;"><i style="top:18px;left: 34px;"><img src="/resource/front/images/acct.png" alt=""></i><input type="text" placeholder="联系人"></li>			<li style="margin-bottom:41px;"><i style="top:14px;left: 39px;"><img src="/resource/front/images/phone.png" alt=""></i><input type="text" placeholder="联系电话"></li>		</ul>		<div id="subBt">提&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;交</div>	</div></div>
